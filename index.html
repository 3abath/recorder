<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Chat Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .window-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 2px solid #000080;
      background-color: #F0F0F0;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }
    .chat-area {
      background-color: #F0F0F0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="window-container">
    <div class="chat-area">
      <iframe src="https://3abath.chatango.com/" frameborder="0"></iframe>
    </div>    
  </div>
</body>
</html>
