
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sound Recorder</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				border: 0;
				overflow: hidden;
				background: var(--ButtonFace);
			}
		</style>
		<style>
            .menus,
.menu-popup,
.os-window,
.os-window .window-titlebar,
.os-window .window-title {
	cursor: default;
	-webkit-user-select: none;
	   -moz-user-select: none;
	        user-select: none;
}

.os-window {
	contain: layout; /* contain: paint; seems to clip children to the padding-box, including for interaction, not just painting; it breaks being able to grab resize handles over the border */
	/* overflow: hidden; is also not usable for the same reason */
	/* I might be able to do either with overflow-clip-margin however (@TODO) */
	display: flex;
	flex-direction: column;
	/* will-change: width height left top; */
}
.window-content {
	flex: 1;
	min-height: 0px;
	/* Text overflowing the window frame is really ugly!
	overflow: hidden; would make it harder to enable scrollbars (overflow: auto !important)
	We want to allow scrollbars to be enabled easily (but not enable them),
	and we want to clip to the border of the window, without contents overlapping the border at all. */
    contain: layout paint;
}

.os-window .window-titlebar,
body > .window-titlebar {
	display: flex;
	flex-direction: row;
	align-items: center;
	white-space: nowrap;
	overflow: hidden;
	flex-shrink: 0;
}
.os-window .window-title-area {
	position: relative;
	flex: 1;
}

.os-window .window-titlebar .icon {
	vertical-align: bottom;
}

.os-window.maximized .handle,
.os-window.minimized-without-taskbar .handle {
	display: none; /* prevent resizing when window is minimized */
}

.os-window.minimized-without-taskbar .menus {
	display: none; /* hide menubar when window is minimized */
}


/* Fix dragging things (like windows) over iframes */
.dragging iframe {
	pointer-events: none;
}

.menus {
	display: flex;
	flex: 0 0 auto;
	flex-wrap: wrap;
}
.menu-popup {
	position: absolute;
	box-sizing: border-box;
}
.menu-popup-table {
	border-collapse: collapse;
}
.menu-button,
.menu-item {
	white-space: nowrap;
    max-width: 100%;
    overflow: hidden;
    /* text-overflow: ellipsis; might imply a dialog */
}
.menu-hr {
	display: block !important;
	height: 0;
	width: auto;
}
/* @TODO: rename .access-key */
/* @TODO: what are these !important flags about? */
.menu-hotkey {
	display: inline !important;
}
.menu-item-checkbox-area,
.menu-item-submenu-area {
	min-width: 16px;
}
.menu-item-checkbox-area,
.menu-item-submenu-area {
	text-align: center;
}

/* .window-content .button-group {
	width: 85px;
}
.window-content .button-group > button {
	width: 95%;
	padding: 3px 5px;
} */

::before,
::after {
	pointer-events: none;
}

            /* Note: In Windows 98, normal menu bars have an inset highlight if you use Esc and then the arrow keys,

            /* Also, to prevent duplicate highlight (via keyboard + mouse), and lingering highlight with touch, I'm using a class, rather than :hover/:focus/:active */
            .menu-button.highlight {

		<style>
            .sound-recorder {
                background: var(--ButtonFace);
            }
            body,
            .sound-recorder,
            .main {
                display: flex;
                flex-direction: column;
                flex: 1;
            }
            .main {
                padding: 7px 10px;
                text-align: center;
                /* width: 252px; */
            }
            .display {
                display: flex;
                flex: 1;
                justify-content: center;
            }
            .display,
            .wave {
                min-height: 37px;
                max-height: 200px;
            }
            .wave {
                flex-basis: 114px;
                max-width: 500px;
                flex: 1;
                height: 100%;
                display: flex;
                background: black;
                margin: 0 9px;
                box-sizing: border-box;
            }
            .wave canvas {
                /* Fix for Firefox bug where Position and Length boxes would shrink sometimes (and inspecting with the devtools would sometimes fix it; it's a heisenbug) */
                position: absolute;
            }
            .position,
            .length {
                /* Must not have height: 100%, to fix Firefox bug */
                width: 60px;
                flex-grow: 0;
                flex-shrink: 0;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
                white-space: nowrap;
            }
            .position .center-me,
            .length .center-me {
                text-align: center;
            }
            
            .controls {
                display: flex;
                justify-content: center;
            }
            .controls button {
                box-sizing: border-box;
                width: 48px;
                height: 24px;
                padding: 0;
                flex-grow: 0;
                flex-shrink: 0;
                display: flex;
            }
            .controls button .icon {
                width: 48px;
                height: 24px;
                background-image: url("../img/buttons-spaced-out.png");
                background-clip: content-box;
                background-origin: content-box;
            }
            .controls button:disabled .icon {
                filter: saturate(0%) opacity(50%); /* fallback */
                filter: url("#disabled-inset-filter");
            }
            .controls button:enabled:hover:active {
                padding-left: 1px;
                padding-top: 1px;
            }
            .controls button + button {
                margin-left: 3px;
            }
            
            /* From jQuery UI */
            .ui-slider {
                display: block;
                position: relative;
                text-align: left;
            }
            .ui-slider-handle {
                position: absolute;
                z-index: 2;
            }
            /* (NOT from jQuery UI) */
            /* @TODO: pixel-perfect slider */
            .slider-container {
                margin-top: 5px;
                margin-bottom: 3px;
                /* TODO: render slider differently and unify padding-left/right */
                padding-left: 6px;
                padding-right: 9px;
                padding-top: 3px;
                padding-bottom: 9px;
                position: relative;
            }
            .slider-container:focus-within::after {
                content: "";
                position: absolute;
                left: 1px;
                top: 1px;
                right: 1px;
                bottom: 1px;
                outline: dotted 1px black;
            }
            .slider {
                margin: 5px 0;
                width: 100%;
                height: 2px;
                box-shadow: 0 1px var(--ButtonDkShadow) inset;
            }
            .ui-slider-handle {
                outline: none;
                box-sizing: border-box;
            }
            .ui-slider-handle:active {
                background: var(--checker);
            }
            .ui-slider-horizontal .ui-slider-handle {
                width: 9px;
                height: 17px;
                top: -8px;
                margin-left: -5px;
            }
            .ui-slider-vertical .ui-slider-handle {
                height: 9px;
                width: 17px;
                top: -5px;
                margin-left: -8px;
            }
            
            /* From .menus *, .menu-popup * {} */
            * {
                font-family: 'Segoe UI', sans-serif;
                font-size: 12px;
                cursor: default;
            }

function WaveDisplay() {
	var wave_canvas = document.createElement("canvas");
	wave_canvas.width = 112;
	wave_canvas.height = 35;
	var wave_ctx = wave_canvas.getContext("2d");
	wave_ctx.fillStyle = "lime";
	wave_ctx.fillRect(0, 17, wave_canvas.width, 1);

	var analyser = audio_context.createAnalyser();
	var data = new Uint8Array(analyser.fftSize = 2048);

	this.element = wave_canvas;
	this.analyser = analyser;

	this.display = function () {
		if (recording) {
			analyser.getByteTimeDomainData(data);
		} else {
			for (var i = 0, len = data.length; i < len; i++) {
				data[i] = 128;
			}
			for (var channel = 0; channel < file.buffer.numberOfChannels; channel++) {
				var fileData = file.buffer.getChannelData(channel);

				for (var i = 0, len = data.length; i < len; i++) {
					var index = (file.position * file.buffer.sampleRate + i) | 0;
					if (index >= fileData.length) { break; }
					data[i] += fileData[index] * 128 / file.buffer.numberOfChannels;
				}
			}
		}

		wave_canvas.width = 1;
		wave_canvas.height = 1;
		wave_canvas.width = wave_canvas.parentElement.scrollWidth;
		wave_canvas.height = wave_canvas.parentElement.scrollHeight;

		wave_ctx.clearRect(0, 0, wave_canvas.width, wave_canvas.height);

		var middle = ~~(wave_canvas.height / 2);

		for (var x = 0; x < wave_canvas.width; x++) {
			var loudness = data[~~(data.length * x / wave_canvas.width)] / 128.0 - 1;


			// if(wave_canvas.width >/== 112){
			// 	var h = ~~(loudness*20 * wave_canvas.height/2);
			// 	wave_ctx.fillStyle = "rgba(0, 255, 0, 0.3)";
			// 	wave_ctx.fillRect(x, middle-h, 1, h*2+1);
			// }

			var h = ~~(loudness * wave_canvas.height / 2);
			wave_ctx.fillStyle = "lime";
			wave_ctx.fillRect(x, middle - h, 1, h * 2 + 1);
		}
	};

	}
	seek(new_position);

	// Mark as unsaved
	saved = false;
};

var applyVolumeScale = function (scale) {
	applyEffect(file, function (oldData, newData) {
		for (var i = 0, len = newData.length; i < len; i++) {
			newData[i] = oldData[i] * scale;
		}
	});
};

var effects_reverse = function () {
	// applyTimeScale(-1);
	applyEffect(file, function (oldData, newData) {
		for (var i = 0, len = newData.length; i < len; i++) {
			newData[i] = oldData[len - 1 - i];
		}
	}, -1);
};

var effects_increase_volume = function () {
	applyVolumeScale(125 / 100);
};

var effects_decrease_volume = function () {
	applyVolumeScale(100 / 125);
};

var effects_increase_speed = function () {
	// applyTimeScale(1/2);
	applyEffect(file, function (oldData, newData) {
		for (var i = 0, len = newData.length; i < len; i++) {
			newData[i] = oldData[i * 2];
		}
	}, 1 / 2);
};

var effects_decrease_speed = function () {
	// applyTimeScale(2/1);
	applyEffect(file, function (oldData, newData) {
		for (var i = 0, len = newData.length; i < len; i++) {
			newData[i] = oldData[~~(i / 2)];
		}
	}, 2);
};

var effects_add_echo = function () {
	var offset = file.buffer.sampleRate * 0.1;
	applyEffect(file, function (oldData, newData) {
		for (var i = 0, len = newData.length; i < len; i++) {
			newData[i] = oldData[i];
			if (i + offset < len) {
				newData[i] += oldData[i + offset] / 2;
			}
		}
	});
};
